<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Endpoint</title>
</head>
<body>
    <h1>Test Upload Endpoint</h1>
    <input type="file" id="videoFile" accept="video/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('videoFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a video file';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('Testing upload with file:', file.name, file.size, file.type);
            
            const formData = new FormData();
            formData.append('video', file);
            formData.append('metadata', JSON.stringify({
                title: 'Test Video',
                description: 'Testing upload endpoint'
            }));
            
            try {
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch('/api/upload-video-working', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Upload failed:', errorText);
                    resultDiv.innerHTML = `Upload failed: ${response.status} ${response.statusText}<br>${errorText}`;
                    return;
                }
                
                const result = await response.json();
                console.log('Upload successful:', result);
                resultDiv.innerHTML = `Upload successful!<br>Video ID: ${result.videoId}<br>File: ${result.fileName}`;
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `Upload error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
